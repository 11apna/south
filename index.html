        /* RGB Button Styling */
        .cta {
            display: block;
            width: 100%;
            padding: 14px 0;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
            animation: zoomInOut 2s infinite alternate;
        }
        
        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                #ff0000, #ff0099, #00ff00, 
                #0099ff, #6600ff, #ff0000);
            background-size: 400% 400%;
            border-radius: 12px;
            z-index: -1;
            animation: rgbAnimation 3s linear infinite;
        }
        
        .cta::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #111827;
            border-radius: 10px;
            z-index: -1;
        }
        
        .cta span {
            position: relative;
            z-index: 2;
            background: linear-gradient(90deg, 
                #ff0000, #ff0099, #00ff00, 
                #0099ff, #6600ff, #ff0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rgbAnimation 3s linear infinite;
        }
        
        /* Animations */
        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        
        @keyframes rgbAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Hover Effect */
        .cta:hover {
            animation: zoomInOut 0.5s infinite alternate;
        }
        
        .cta:hover::before {
            animation: rgbAnimation 1s linear infinite;
        }
